{% extends "base.html" %}

{% block title %}Edit Property - Tourist Development Tax Collection{% endblock %}
{% block header %}Edit Property{% endblock %}

{% block content %}
<div class="card">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="address">Street Address *</label>
            <input type="text" id="address" name="address" required value="{{ property.address }}">
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" required value="{{ property.city }}">
            </div>
            <div class="form-group">
                <label for="zip_code">ZIP Code *</label>
                <input type="text" id="zip_code" name="zip_code" required value="{{ property.zip_code }}">
            </div>
        </div>
        
        <div class="form-group">
            <label for="parcel_id">Parcel ID (PID)</label>
            <input type="text" id="parcel_id" name="parcel_id" value="{{ property.parcel_id or '' }}">
        </div>
        
        <div class="form-group">
            <label for="zoning_type">Zoning Type</label>
            <select id="zoning_type" name="zoning_type">
                <option value="residential" {% if property.zoning_type == 'residential' %}selected{% endif %}>Residential</option>
                <option value="commercial" {% if property.zoning_type == 'commercial' %}selected{% endif %}>Commercial</option>
                <option value="mixed" {% if property.zoning_type == 'mixed' %}selected{% endif %}>Mixed Use</option>
            </select>
        </div>
        
        <div class="form-group checkbox-group">
            <label>
                <input type="checkbox" name="homestead_status" {% if property.homestead_status %}checked{% endif %}>
                Homestead Exemption
            </label>
        </div>
        
        <div class="form-group checkbox-group">
            <label>
                <input type="checkbox" name="is_registered" {% if property.is_registered %}checked{% endif %}>
                Registered for TDT
            </label>
        </div>
        
        {% if property.tdt_number %}
        <div class="form-group">
            <label>Current TDT Number</label>
            <input type="text" value="{{ property.tdt_number }}" disabled>
        </div>
        {% endif %}
        
        <div class="form-actions">
            <a href="{{ url_for('properties.view_property', id=property.id) }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
