<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - TDT Tax Collector</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="header-branding">
                <h1 class="site-title">Sarasota County Tax Collector</h1>
                <p class="site-subtitle">Tourist Development Tax Collection System</p>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/properties.html" class="active">Properties</a>
                <a href="/map.html">Map</a>
                <a href="/payments.html">Payments</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="content-container">
            <div class="page-header">
                <h2>Properties</h2>
            </div>

            <div class="toolbar">
                <form class="search-form" id="search-form">
                    <input type="text" name="search" id="search-input" placeholder="Search by address, PID, or TDT#">
                    <select name="scenario" id="scenario-select">
                        <option value="">All Scenarios</option>
                        <option value="1">Scenario 1 - Not registered, didn't pay</option>
                        <option value="2">Scenario 2 - Not registered, but paid</option>
                        <option value="3">Scenario 3 - Registered, didn't pay</option>
                        <option value="4">Scenario 4 - Registered, wrong amount</option>
                    </select>
                    <button type="submit" class="btn btn-secondary">Filter</button>
                </form>
                <a href="/property-add.html" class="btn btn-primary">Add Property</a>
            </div>

            <div class="card">
                <div id="properties-table">
                    <p class="empty-state">Loading...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <p>Sarasota County Tax Collector - Tourist Development Tax System</p>
        </div>
    </footer>

    <script src="/js/api.js"></script>
    <script src="/js/properties.js"></script>
</body>
</html>
