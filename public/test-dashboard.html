<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        pre { background: #f4f4f4; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Dashboard API Test</h1>
    
    <div class="test-section">
        <h2>API Response</h2>
        <button onclick="testApi()">Test API</button>
        <pre id="api-response">Click the button to test the API</pre>
    </div>

    <div class="test-section">
        <h2>Stats Display</h2>
        <div>
            <p>Total Properties: <strong id="total-props">-</strong></p>
            <p>Registered Count: <strong id="registered">-</strong></p>
            <p>Total Collected: <strong id="collected">-</strong></p>
            <p>Dealer Count: <strong id="dealers">-</strong></p>
            <p>Scenario 1: <strong id="s1">-</strong></p>
            <p>Scenario 2: <strong id="s2">-</strong></p>
            <p>Scenario 3: <strong id="s3">-</strong></p>
            <p>Scenario 4: <strong id="s4">-</strong></p>
        </div>
    </div>

    <script>
        async function testApi() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('api-response').textContent = JSON.stringify(data, null, 2);
                
                document.getElementById('total-props').textContent = data.totalProperties.toLocaleString();
                document.getElementById('registered').textContent = data.registeredCount.toLocaleString();
                document.getElementById('collected').textContent = '$' + data.totalCollected.toLocaleString('en-US', { minimumFractionDigits: 2 });
                document.getElementById('dealers').textContent = data.dealerCount.toLocaleString();
                document.getElementById('s1').textContent = (data.scenarioCounts[1] || 0).toLocaleString();
                document.getElementById('s2').textContent = (data.scenarioCounts[2] || 0).toLocaleString();
                document.getElementById('s3').textContent = (data.scenarioCounts[3] || 0).toLocaleString();
                document.getElementById('s4').textContent = (data.scenarioCounts[4] || 0).toLocaleString();
                
                console.log('API test successful:', data);
            } catch (err) {
                document.getElementById('api-response').textContent = 'ERROR: ' + err.message;
                console.error('API test failed:', err);
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, running auto-test...');
            testApi();
        });
    </script>
</body>
</html>
